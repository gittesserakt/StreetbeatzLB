spring:
  config:
    activate:
      on-profile: prod
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
        format_sql: true
        show_sql: true
  datasource:
    url: jdbc:mariadb://mariadb-sb:3306/${MYSQL_DATABASE}
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
    driver-class-name: org.mariadb.jdbc.Driver
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://dev-decl55hw5iibzttr.eu.auth0.com/
  sql:
    init:
      continue-on-error: true
application:
  audience: https://streetbeatzlb.de/auth/api
  client-origin-url: ${DOMAIN}

server:
  error:
    whitelabel:
      enabled: false
  port: 8080