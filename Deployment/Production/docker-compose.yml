version: "3.9"
services:
    builder:
        container_name: builder-sb
        restart: no
        build:
            context: .
            dockerfile: builder-sb/builder.dockerfile
        env_file:
            - ${VOLUME_PATH}/Environment/production.env
        volumes:
            - ${VOLUME_PATH}:/data
    mariadb:
        container_name: mariadb-sb
        restart: always
        build:
            context: .
            dockerfile: mariadb-sb/mariadb.dockerfile
        env_file:
            - ${VOLUME_PATH}/Environment/production.env
        volumes:
            - ${VOLUME_PATH}:/data
            - ${VOLUME_PATH}/database:/var/lib/mysql
        networks:
            - backend
        depends_on:
            builder:
                condition: service_completed_successfully
        healthcheck:
            test: [ "CMD", "mysqladmin" ,"ping", "-h", "mariadb" ]
            timeout: 20s
            retries: 10
    tomcat:
        container_name: tomcat-sb
        restart: always
        build:
            context: .
            dockerfile: tomcat-sb/tomcat.dockerfile
        env_file:
            - ${VOLUME_PATH}/Environment/production.env
        volumes:
            - ${VOLUME_PATH}:/data
        ports:
            - 8443:${TOMCAT_PORT}
        networks:
            - backend
        depends_on:
            builder:
                condition: service_completed_successfully
            mariadb:
                condition: service_healthy
        healthcheck:
            test: [ "CMD", "curl", "-f", 'https://hjetter:${TOMCAT_PORT}/streetbeatzlb/api/healthcheck' ]
            timeout: 20s
            retries: 10
    nginx:
        container_name: nginx-sb
        restart: always
        build:
            context: .
            dockerfile: nginx-sb/nginx.dockerfile
        env_file:
            - ${VOLUME_PATH}/Environment/production.env
        volumes:
            - ${VOLUME_PATH}:/data
        ports:
            - 443:${NGINX_PORT}
        networks:
            - backend
        depends_on:
            builder:
                condition: service_completed_successfully
            tomcat:
                condition: service_healthy
        healthcheck:
            test: [ "CMD", "curl", "-f", 'https://hjetter:${NGINX_PORT}']
            timeout: 20s
            retries: 10
networks:
    backend:
        name: backend