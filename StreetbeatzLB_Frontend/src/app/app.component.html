<mat-sidenav-container hasBackdrop="true">
  <mat-sidenav mode="over" #sidenav position="end">
    <app-sidenav></app-sidenav>
  </mat-sidenav>

  <mat-sidenav-content class="content">
    <!-- Der Kommentierte Code ist dazu da, eine Ladesequenz/-seite zu laden/zeigen bis die richtige Seite geladen ist   -->
    <!--<div class="page-layout" *ngIf="isAuth0Loading$ | async; else auth0Loaded">
      <app-page-loader></app-page-loader>
    </div>
    <ng-template #auth0Loaded>
      <router-outlet></router-outlet>
    </ng-template>-->
    <div *ngIf="device === 'Web', else elseBlock" class="navbar-desktop">
      <div [ngStyle]="{'height': navbarHeight + 'px'}">
        <app-navbar-desktop [navbarHeight]=navbarHeight></app-navbar-desktop>
      </div>
    </div>
    <ng-template #elseBlock>
      <mat-toolbar class="navbar-mobile" [ngClass]="{'mat-elevation-z5': true, 'sticky': isSticky}">
        <a routerLink="/" class="logoWrapper">
          <mat-icon class="logo" svgIcon="streetbeatz"></mat-icon>
        </a>

        <span class="example-spacer"></span>

        <button mat-icon-button class="menuButton" (click)="sidenav.toggle()">
          <mat-icon class="menu">menu</mat-icon>
        </button>
      </mat-toolbar>
    </ng-template>

    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
