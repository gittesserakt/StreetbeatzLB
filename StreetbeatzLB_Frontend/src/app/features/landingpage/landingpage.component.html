<div class="homeContainer1">
  <mat-grid-list class="homeContainer1Sub" [cols]="device === 'Web' ? 2 : 1 "
                 [rowHeight]="device === 'Web' ? '100svh' : '50svh'">
    <mat-grid-tile class="date">
      <div>
        <h1 class="hDate" [ngStyle]="{ 'font-size': hDate + 'rem' }">{{startDate.getDate()}}. - {{endDate.getDate()}}
          . {{month}} {{startDate.getFullYear()}}</h1>
        <h2 class="hTime" [ngStyle]="{ 'font-size': hTime + 'rem' }"> {{startDay}} - {{endDay}} {{startTime}}
          - {{endTime}} Uhr</h2>
      </div>
    </mat-grid-tile>
    <mat-grid-tile class="instrument">
      <ul>
        <li>
          <object class="note1" type="image/svg+xml" data="./assets/landingpageSVG/SingleNote.svg"
                  [ngStyle]="{'width': note1WidthHeight + 'rem', 'height': note1WidthHeight + 'rem'}"></object>
          <object class="note2" type="image/svg+xml" data="./assets/landingpageSVG/SingleNote.svg"
                  [ngStyle]="{'width': note2WidthHeight + 'rem', 'height': note2WidthHeight + 'rem'}"></object>
        </li>
        <li>
          <object class="guitar" type="image/svg+xml" data="./assets/landingpageSVG/Gitarre.svg"
                  [ngStyle]="{'width': guitarWidth + 'rem', 'height': guitarHeight + 'rem'}"></object>
        </li>
      </ul>
    </mat-grid-tile>
  </mat-grid-list>
</div>

<mat-expansion-panel class="expansionPanel" [ngClass]="{'collapsed': !expanded}">
  <mat-expansion-panel-header (click)="expanded = !expanded">
    <mat-panel-title [ngStyle]="{'font-size': expansionTitle + 'rem'}">
      Lorem Ipsum
    </mat-panel-title>
  </mat-expansion-panel-header>
  <p [ngStyle]="{'font-size': expansionText + 'rem'}">{{generalInformation}}</p>
</mat-expansion-panel>
