<div class="artist-info">
  <div class="artist-header">
    <img [src]="baseHref + 'assets/artists/' + artistNameImage + '.jpg'" alt="Artist Image">
    <h1>{{ artistName }}</h1>
  </div>
  <div class="artist-info">
    <p>{{ artistInfo }}</p>
  </div>
</div>
