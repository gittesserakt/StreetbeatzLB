<mat-tab-group>
  <mat-tab label="Performances">
    <div class="performances-list">
      <button mat-button color="primary" matTooltip="Add a performance" class="add-performance-button" (click)="addPerformance()">
        <mat-icon>add</mat-icon>
      </button>
      <div *ngFor="let performance of verbosePerformances;">
        <mat-divider vertical="false" [inset]></mat-divider>
        <app-edit-performance-tile [performance]="performance"></app-edit-performance-tile>
      </div>
      <mat-divider vertical="false" [inset]></mat-divider>
    </div>
  </mat-tab>
  <mat-tab label="Info-Center">
    **  Arbeitsbereich Landingpage Infos bearbeiten  **
  </mat-tab>
  <mat-tab label="Map">
    **  Arbeitsbereich Map bearbeiten  **
  </mat-tab>
  <mat-tab label="Voting">
    **  Arbeitsbereich Voting bearbeiten  **
  </mat-tab>
</mat-tab-group>
