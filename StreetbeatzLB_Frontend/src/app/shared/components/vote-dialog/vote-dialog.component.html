<h1 mat-dialog-title>{{voteTitle}}</h1>
<div mat-dialog-content>
  <p>{{text}}</p>
  <div *ngIf="this.data.voteStatus">
    <p *ngIf="data.chosenArtist1 != undefined"><b>1. {{data.chosenArtist1.name}}</b></p>
    <p *ngIf="data.chosenArtist2 != undefined"><b>2. {{data.chosenArtist2.name}}</b></p>
    <p *ngIf="!this.data.showThanks">{{text2}} <b>{{remainingVotes}}</b></p>
  </div>
</div>
<div mat-dialog-actions *ngIf="(this.data.showThanks && !this.data.hasCookie) && this.data.voteStatus">
  <button mat-flat-button (click)="onNoClick()" color="warn">{{noButton}}</button>
  <button mat-flat-button [mat-dialog-close]="data.voteCount" color="primary">{{yesButton}}</button>
</div>
