<div *ngIf="device === 'Web', else elseBlock">
  <app-filter></app-filter>
  <mat-divider vertical="false" [inset]></mat-divider>
  <div *ngIf="isAdmin" class="markAllCheckbox">
    <!--<mat-checkbox class="checkbox"><strong>Mark all performances</strong></mat-checkbox>
    <button mat-fab color="primary" matTooltip="Delete the marked performances" (click)="deleteMarkedPerformances()">
      <mat-icon>delete</mat-icon>
    </button>-->
  </div>
  <div class="performances-list">
    <p class="centered-text" [ngStyle]="{'padding': 5 + '%'}" [hidden]="!isTextVisible">There are no performances for your selected filter!</p>
    <div *ngFor="let performance of verbosePerformances;">
      <app-performance-tile [performance]="performance" [isAdmin]="isAdmin"></app-performance-tile>
      <mat-divider vertical="false" [inset]></mat-divider>
    </div>
    <button mat-flat-button class="loadButton" (click)="loadMorePerformances()" color="primary" [hidden]="!isButtonVisible">Load more Performances.</button>
  </div>
</div>
<ng-template #elseBlock>
  <div class="performances-wrapper-desktop">
    <app-filter (outFilter)="filtersChanged($event)"></app-filter>
    <mat-divider vertical="false" [inset]></mat-divider>

    <div *ngIf="isAdmin" class="markAllCheckbox">
      <!--<mat-checkbox class="checkbox"><strong>Mark all performances</strong></mat-checkbox>
      <button mat-fab color="primary" matTooltip="Delete the marked performances" (click)="deleteMarkedPerformances()">
        <mat-icon>delete</mat-icon>
      </button>-->
    </div>
    <div class="performances-list">
      <p class="centered-text" [ngStyle]="{'padding': 5 + '%'}" [hidden]="!isTextVisible">There are no performances for your selected filter!</p>
      <div *ngFor="let performance of verbosePerformances;">
        <app-performance-tile [performance]="performance" [isAdmin]="isAdmin"></app-performance-tile>
        <mat-divider vertical="false" [inset]></mat-divider>
      </div>
      <button mat-flat-button class="loadButton" (click)="loadMorePerformances()" color="primary" [hidden]="!isButtonVisible">Load more Performances.</button>
    </div>
  </div>
</ng-template>
