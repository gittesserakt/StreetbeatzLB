
<mat-expansion-panel [(expanded)]=panelOpenState>
    <mat-expansion-panel-header >
      <mat-panel-description>
        <mat-icon>filter_alt</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>

  <div class="spacer"></div>
  <div class="select-filter-area">
    <app-filter-datepicker [inDate]=filter.dateDate (outDate)="dateChangeEvent($event)"></app-filter-datepicker>
    <app-filter-timepicker [inTime]=filter.getTimeType() (outTime)="timeChangeEvent($event)"></app-filter-timepicker>
    <app-filter-artistselector [inArtist]=filter.artist (outArtist)="artistChangeEvent($event)"></app-filter-artistselector>
    <app-filter-stageselector [inStage]=filter.stage (outStage)="stageChangeEvent($event)"></app-filter-stageselector>
    <button mat-raised-button color="primary" (click)="applyFilter()">Apply</button>
  </div>
</mat-expansion-panel>
