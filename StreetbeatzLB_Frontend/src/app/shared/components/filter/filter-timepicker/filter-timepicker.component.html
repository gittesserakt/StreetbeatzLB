<div class="form-time-wrapper">
  <mat-form-field>
    <mat-label>Stunden</mat-label>
    <input matInput type="number" min="0" max="23" [formControl]="hoursControl">
    <button mat-button matSuffix (click)="incrementHours()"><mat-icon>expand_less</mat-icon></button>
    <button mat-button matSuffix (click)="decrementHours()"><mat-icon>expand_more</mat-icon></button>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Minuten</mat-label>
    <input matInput type="number" min="0" max="59" [formControl]="minutesControl">
    <button mat-button matSuffix (click)="incrementMinutes()"><mat-icon>expand_less</mat-icon></button>
    <button mat-button matSuffix (click)="decrementMinutes()"><mat-icon>expand_more</mat-icon></button>
  </mat-form-field>
</div>
