<div class="infoWrapper" [ngStyle]="{'height': screenHeightPX + 'px', 'width': screenWidthPX + 'px'}">
  <div class="titleWrapper">
      <h1 class="title" [ngStyle]="{'font-family': 'Teko, sans-serif', 'white-space': 'pre-line'}"><b>{{title}}</b></h1>
  </div>
  <div class="textWrapper">
    <app-textbox [screenHeightPX]="screenHeightPX" [screenWidthPX]="screenWidthPX" [text]="text"></app-textbox>
  </div>
</div>
