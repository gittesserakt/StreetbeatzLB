<head>
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
  <title>Mobile-Navbar</title>
</head>
<mat-toolbar class="navbar" color="primary">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon class="menu">menu</mat-icon>
  </button>

  <a routerLink="/" [ngStyle]="{'font-family': 'Teko, sans-serif', 'color': '#000000', 'font-size': '2rem'}">
    Streetbeatz
  </a>
</mat-toolbar>

<mat-sidenav class="sidenav" #sidenav position="start" mode="over">
  <div>
    <button type="button" mat-flat-button (click)="sidenav.toggle()" color="primary">
      <mat-icon class="arrow">keyboard_arrow_left</mat-icon>
      <mat-icon class="logo" svgIcon="streetbeatz"></mat-icon>
    </button>
  </div>

  <mat-nav-list>
    <a mat-list-item routerLink="/" (click)="sidenav.toggle()">Home</a>
    <a mat-list-item routerLink="/performances" (click)="sidenav.toggle()">Performances</a>
    <a mat-list-item routerLink="/map" (click)="sidenav.toggle()">Map</a>
    <a mat-list-item routerLink="/vote" (click)="sidenav.toggle()">Vote</a>
    <a mat-list-item routerLink="/admin-login" (click)="sidenav.toggle()">Lorem</a>
  </mat-nav-list>
</mat-sidenav>
