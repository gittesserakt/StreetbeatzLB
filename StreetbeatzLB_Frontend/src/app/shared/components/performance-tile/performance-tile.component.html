<div class="performance-tile-wrapper">
  <ng-container *ngIf="isAdmin">
    <mat-checkbox></mat-checkbox>
  </ng-container>
  <div class="left-column">
    <div class="stage">
      <p><strong>{{ performance.stage }}</strong></p>
    </div>
  </div>
  <div class="middle-column">
    <div class="description">
      <div class="artist">
        <strong>{{ performance.artist }}</strong>
      </div>
      <div class="time">
        <p>{{ performance.start_time | date: 'EEEE, dd.MM.yy' }}</p>
        <p>{{ performance.start_time | date: 'shortTime' }} - {{ performance.end_time | date: 'shortTime' }}</p>
      </div>
    </div>
  </div>
  <div class="right-column">
    <ng-container *ngIf="isAdmin">
      <div class="change">
        <button mat-fab color="primary" matTooltip="Edit the performance" (click)="editPerformance()">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-fab color="primary" matTooltip="Delete the performance" (click)="deletePerformance()">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </ng-container>
    <ng-container *ngIf="!isAdmin">
      <div class="navigate">
        <button mat-fab color="primary" matTooltip="Show stage on the map" (click)="showLocation()">
          <mat-icon>map</mat-icon>
          <mat-icon>chevron_right</mat-icon>
        </button>
      </div>
    </ng-container>
  </div>
</div>
