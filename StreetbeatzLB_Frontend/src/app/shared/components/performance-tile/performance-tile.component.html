<mat-card>
  <mat-card-title>{{ group }}</mat-card-title>
  <mat-card-content>
    <p><strong>Stage:</strong> {{ stage }}</p>
    <p><strong>Performance Time:</strong> {{ performanceDateTime }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="showLocation()">Show Location</button>
  </mat-card-actions>
</mat-card>
