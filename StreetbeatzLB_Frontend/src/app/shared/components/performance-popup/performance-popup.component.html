<div class="performance-popup">
  <h2 id="popup-label" class="title">{{popupName}}</h2>
  <div class="content">
    <label class="label">Start Time:</label>
    <input class="input" type="datetime-local" [(ngModel)]="updatedPerformance.start_time" value="getDateTime()">
    <label class="label">Artist:</label>
    <select class="input" [(ngModel)]="updatedPerformance.artist">
      <option value="Artist1">Dominik Friedrich</option>
      <option value="Artist2">Alice Rose</option>
      <option value="Artist3">Der Katze & Die Hund</option>
      <option value="Artist4">Maxmaber Orkestar</option>
      <option value="Artist5">Nothing Concrete</option>
      <option value="Artist6">PHI</option>
      <option value="Artist7">Teresa Bergman</option>
      <option value="Artist8">The Busquitos</option>
    </select>
    <label class="label">Stage:</label>
    <select class="input" [(ngModel)]="updatedPerformance.stage">
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="D">D</option>
      <option value="E">E</option>
      <option value="F">F</option>
      <option value="G">G</option>
      <option value="H">H</option>
      <option value="I">I</option>
      <option value="K">K</option>
      <option value="L">L</option>
      <option value="M">M</option>
      <option value="S">S</option>
    </select>
  </div>
  <div class="buttons">
    <button class="left-Button" (click)="onCancel()">
      <mat-icon>clear</mat-icon>
    </button>
    <button (click)="onSave()">
      <mat-icon>done</mat-icon>
    </button>
  </div>
</div>
